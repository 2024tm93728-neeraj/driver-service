name: Spring Boot CI/CD

on:
  push:
  pull_request:

jobs:
  build:
    name: Build, Test, and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Build Docker image
        run: |
          docker build -t driver-service:latest .

      - name: Save Docker image as tarball
        run: |
          docker save driver-service:latest -o driver-service.tar

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name: Upload JAR and Docker image to S3
        run: |
          aws s3 cp target/*.jar s3://${{ secrets.AWS_S3_BUCKET }}/springboot-artifacts/driver-service/ --region ${{ secrets.AWS_REGION }}
          aws s3 cp driver-service.tar s3://${{ secrets.AWS_S3_BUCKET }}/springboot-artifacts/driver-service/docker-images/ --region ${{ secrets.AWS_REGION }}
